<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    @media only screen and (max-width:800px) {
        h1 {font-size: 10em; display:none; }

    }
    </style>
</head>

    <h1> I'm large </h1>

    <h2> I'm small </h2>
</body>
</html>
